<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Flower Gallery</title>
        <link rel="stylesheet" href="another.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>Grid Gallery</li>
            <li>Sliding Gallery</li>
        </ul>
        <section id="home">
            <h1>Home</h1>
            <img src="/HW/C62np/Project flower images 62/flowers.gif">
            
        </section>
        <section id="grid">
            <h1>Grid Gallery</h1>
            <span>
                <div>
                    <img src="/HW/C62np/Project flower images 62/purple.jpg" width="300" height="300">
                    <img src="/HW/C62np/Project flower images 62/blue.jpg" width="300" height="300">
                    <img src="/HW/C62np/Project flower images 62/violet.jpg" width="300" height="300">
                    <img src="/HW/C62np/Project flower images 62/Red rose.jpg" width="300" height="300">
                </div>
            </span>
            <span>
                <div>
                    <img src="/HW/C62np/Project flower images 62/white.jpg" width="300" height="300">
                    <img src="/HW/C62np/Project flower images 62/Orange.png" width="300" height="300">
                    <img src="/HW/C62np/Project flower images 62/yellow.jpg" width="300" height="300">
                    <img src="/HW/C62np/Project flower images 62/Pink tulip.jpg" width="300" height="300">
                </div>
            </span>
            
        </section>
        <section id="slide">
            <h1>Slide Gallery</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                  <li data-target="#myCarousel" data-slide-to="4"></li>
                  <li data-target="#myCarousel" data-slide-to="5"></li>
                  <li data-target="#myCarousel" data-slide-to="6"></li>
                  <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="/HW/C62np/Project flower images 62/blue.jpg" alt="Blue flowers" width="1100" height="400">
                  </div>
                  <div class="item">
                    <img src="/HW/C62np/Project flower images 62/violet.jpg" alt="Violet flowers"  width="800" height="900">
                  </div>
                  <div class="item">
                    <img src="/HW/C62np/Project flower images 62/Orange.png" alt="Orange flowers" width="800" height="900">
                  </div>
                  <div class="item">
                    <img src="/HW/C62np/Project flower images 62/Red rose.jpg" alt="Red flowers"  width="800" height="900">
                  </div>
                  <div class="item">
                    <img src="/HW/C62np/Project flower images 62/purple.jpg" alt="Purple flowers" width="800" height="900">
                  </div>
                  <div class="item">
                    <img src="/HW/C62np/Project flower images 62/white.jpg" alt="White flowers" width="800" height="900">
                  </div>
                  <div class="item">
                    <img src="/HW/C62np/Project flower images 62/yellow.jpg" alt="Yellow flowers" width="400" height="900">
                  </div>
                  <div class="item">
                    <img src="/HW/C62np/Project flower images 62/Pink tulip.jpg" alt="Pink flowers" width="1300" height="900">
                  </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </section>
    </body>
</html>
